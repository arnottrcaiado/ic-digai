<!DOCTYPE html>

<head>

  <link rel="stylesheet" link href="/static/css/digai_interacao.css">
  <title>Document</title>
      <script>
        function mudaWho ( par ){
            var cats = 0;

            if ( document.getElementById( par ).name == par ){
                document.getElementById( par ).style.color = "white";
                document.getElementById( par ).name = "";
            } else {
                if (document.getElementById( 'you' ).name == 'you') {
                    cats = cats +1;
                }
                if (document.getElementById( 'teacher' ).name == 'teacher') {
                    cats = cats +1;
                }
                if (document.getElementById( 'all' ).name == 'all') {
                    cats = cats +1;
                }
                if ( cats == 0) {
                    document.getElementById ( par ).style.color = "black";
                    document.getElementById ( par ).name = par;
                }
                else {
                    refreshPage();
                }
            }
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</head>

<body>

  <section class="azul">

    </section>

    <section class="vermelho">

          <h1>To <p>Who?</p></h1>
          <button type = "button" id="all" onclick="mudaWho('all')" value = "all">All</button>
          <br>
          <button type="button" id="teacher" onclick="mudaWho('teacher')" value = "teacher">Teacher</button>
          <br>
          <button type="button" id="you" onclick="mudaWho('you')" value = "you">You</button>
          <section class="li-of-ya">
