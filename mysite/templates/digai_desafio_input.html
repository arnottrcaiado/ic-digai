<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale-1.0"/>
    <link rel="stylesheet" type="text/css" link href="/static/css/base.css">
    <title>Botões</title>
    <script>
        var contaDesafio = 0;

        function mudaEstado ( par ){
            if ( document.getElementById( par ).name == par ){
                document.getElementById( par ).style.color = "white";
                document.getElementById( par ).name = "";
                if ( contaDesafio > 0 ){
                    contaDesafio = contaDesafio -1 ;
                }
            } else {
                if ( contaDesafio < 2) {
                    document.getElementById ( par ).style.color = "black";
                    document.getElementById ( par ).name = par;
                    contaDesafio = contaDesafio +1 ;
                }
            }
        }
    </script>

  </head>

  <body>
    <div>
      <h1> CHALLENGE <br>
        escolha até 2 desafios<br>
        e envie </h1>
    </div>
    <form style="text-align: left;" method="post">
        <div>
            <input id="d11" onclick="mudaEstado('d11')" class="btn {{cor}}" value="CÂMERA-ON" readonly="readonly">
        </div>
        <div>
            <input id="d21" onclick="mudaEstado('d21')" class="btn {{cor}}" value="MIC-ON" readonly="readonly">
        </div>
        <div>
            <input id="d31" onclick="mudaEstado('d31')" class="btn {{cor}}" value="GARGALHAR" readonly="readonly">
        </div>
        <div>
            <input id="d41" onclick="mudaEstado('d41')" class="btn {{cor}}" value="ELOGIAR" readonly="readonly">
        </div>
        <div>
            <input id="d51" onclick="mudaEstado('d51')" class="btn {{cor}}" value="COMENTAR" readonly="readonly">
        </div>
        <div>
            <input id="d61" onclick="mudaEstado('d61')" class="btn {{cor}}" value="PERGUNTAR" readonly="readonly">
        </div>
        <div>
            <input id="d71" onclick="mudaEstado('d71')" class="btn {{cor}}" value="RESPONDER" readonly="readonly">
        </div>

         <div>
            <button class="btn grey21" type="submit">Enviar</button>
        </div>
    </form>
  </body>
</html>
